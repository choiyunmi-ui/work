<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- (s) wrap -->
    <div id="wrap">
        <!-- (s) header -->
        <header class="header">
            <!--- 메모:inner는 공통으로 뺄것 -->
            <div class="inner">
                <div class="gnb_mall">
                    <button type="button" class="btn"><i class="icon ico_menu">메뉴 버튼 열기</i></button>
                    <span class="gnb_tit">eCommerce</span>
                </div>
                <div class="shopping_area">
                    <button type="button" class="btn"><i class="icon ico_cart">장바구니 갯수</i>
                        <span class="num">3</span>  </button>                    
                    <button type="button" class="btn"><i class="icon ico_clip">즐겨찾기</i></button>
                </div>
            </div>
        </header>
        <!-- (e) header -->
        <!-- (s) container -->
        <div class="container">   
            <!-- (s) main_contents -->
            <div class="main_content">
                <div class="visual">
                    <div class="img_area">
                        <img src="../img/main/bg_img_1.png" class="img" alt="상세 이미지 참조">
                        <div class="header_txt">
                            <strong class="tit">New Collection</strong>
                            Out now!
                        </div>
                        <button class="btn primary">discover</button>
                    </div>
                </div>
                <div class="product">
                    <div class="inner">
                        <div class="product_search">
                            <button type="button" class="btn_search">
                                <i class="icon ico_search">더보기</i>
                            </button>
                            <input type="input" placeholder="Search a item..">
                        </div>
                        <div class="product_tit">
                            <span class="txt">Our popular products</span>
                        </div>
                        <ul class="product_list">
                            <li class="good">
                                <a class="link_to" href="#none">
                                    <div class="product_area">
                                        <img src="../img/main/img_detail_view01.png" class="img" alt="상세 이미지 참조">
                                    </div>
                                    <div class="good_desc">
                                        <strong class="tit">
                                            Pink Shirt
                                        </strong>
                                        <span class="price">
                                            $ 249,00 
                                        </span>
                                    </div>
                                </a>
                            </li>    
                            <li class="good">
                                <a class="link_to" href="#none">
                                    <div class="product_area">
                                        <img src="../img/main/img_detail_view02.png" class="img" alt="상세 이미지 참조">
                                    </div>
                                    <div class="good_desc">
                                        <strong class="tit">
                                            Pink Shirt
                                        </strong>
                                        <span class="price">
                                            $ 249,00 
                                        </span>
                                    </div>
                                </a>
                            </li>    
                            <li class="good">
                                <a class="link_to" href="#none">
                                    <div class="product_area">
                                        <img src="../img/main/img_detail_view03.png" class="img" alt="상세 이미지 참조">
                                    </div>
                                    <div class="good_desc">
                                        <strong class="tit">
                                            Pink Shirt
                                        </strong>
                                        <span class="price">
                                            $ 249,00 
                                        </span>
                                    </div>
                                </a>
                            </li>    
                            <li class="good">
                                <a class="link_to" href="#none">
                                    <div class="product_area">
                                        <img src="../img/main/img_detail_view04.png" class="img" alt="상세 이미지 참조">
                                    </div>
                                    <div class="good_desc">
                                        <strong class="tit">
                                            Pink Shirt
                                        </strong>
                                        <span class="price">
                                            $ 249,00 
                                        </span>
                                    </div>
                                </a>
                            </li>    
                        </ul>
                        <div class="loading">
                            <span class="loading_bar"><img src="../img/main/loading_bar.png" class="img" alt="로딩이미지"></span>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="btn btn_basic btn_all_product">
                                View all Items
                            </button>
                        </div>
                    </div>
                </div>
            </div>         
            <!-- (e) main_contents -->
        </div>
        <!-- (e) container -->
        <!-- (s) footer -->
        <!-- <footer class="footer">
        </footer> -->
        <!-- (e) footer -->
    </div>
    <!-- (e) wrap -->
</body>

</html>
